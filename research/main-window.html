<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Window Research</title>
    <style>
        :root {
            --border-color: #ddd;
            --background-color: #f4f4f4;
            --title-bg: #fff;
            --text-color: #333;
            --button-bg: #e9e9e9;
            --button-hover-bg: #dcdcdc;
            --button-active-bg: #007bff;
            --button-active-text: #fff;
            --pin-color: #ffc107;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            position: relative;
        }
        .main-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Title Bar */
        .main-title-bar {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--title-bg);
        }
        .title-section { display: flex; align-items: center; gap: 15px; }
        .title-section.left { justify-content: flex-start; }
        .title-section.center { justify-content: center; flex-grow: 1; }
        .title-section.right { justify-content: flex-end; }
        .product-logo { font-size: 20px; }
        .product-name { font-weight: bold; font-size: 16px; }
        .lang-switcher, .layout-button, .title-action-button {
            cursor: pointer; padding: 6px 10px; border-radius: 5px; border: 1px solid transparent; background-color: var(--button-bg);
        }
        .lang-switcher:hover, .layout-button:hover, .title-action-button:hover { background-color: var(--button-hover-bg); }
        .layout-button.active { background-color: var(--button-active-bg); color: var(--button-active-text); }

        /* Language Dropdown */
        .lang-container { position: relative; }
        .lang-dropdown {
            display: none; position: absolute; top: calc(100% + 5px); left: 0; background-color: white; border: 1px solid var(--border-color); border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 100;
        }
        .lang-dropdown div { padding: 8px 15px; cursor: pointer; white-space: nowrap; }
        .lang-dropdown div:hover { background-color: #f0f0f0; }

        /* Content Area */
        .content-area {
            flex-grow: 1; padding: 10px; display: grid; gap: 10px; overflow: auto;
        }
        .content-area[data-layout="1"] { grid-template-columns: 1fr; }
        .content-area[data-layout="2"] { grid-template-columns: 1fr 1fr; }
        .content-area[data-layout="4"] { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .content-area[data-layout="6"] { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        
        .chat-area-container {
            background-color: #fff; border: 1px solid var(--border-color); border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; color: #aaa; min-height: 200px; cursor: pointer; position: relative;
        }
        .chat-area-container.pinned { border-color: var(--pin-color); }
        .chat-area-container .pin-icon {
            display: none; position: absolute; top: 10px; right: 10px; font-size: 18px;
        }
        .chat-area-container.pinned .pin-icon { display: block; color: var(--pin-color); }

        /* Prompt Input Area */
        .prompt-area {
            flex-shrink: 0; display: flex; align-items: center; gap: 10px;
            padding: 10px 15px; border-top: 1px solid var(--border-color); background-color: var(--title-bg);
            position: relative;
        }
        .prompt-action-button {
            flex-shrink: 0; width: 36px; height: 36px; border-radius: 50%; border: none;
            background-color: var(--button-bg); cursor: pointer; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
        }
        .prompt-action-button:hover { background-color: var(--button-hover-bg); }
        
        /* Settings Menu */
        .settings-menu {
            display: none; position: absolute; bottom: calc(100% + 5px); left: 15px; background-color: white;
            border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
            padding: 10px; z-index: 100; width: 200px;
        }
        .settings-menu .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .settings-menu .setting-item label { cursor: pointer; }
        .settings-menu .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .settings-menu .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(20px); }

        .prompt-input-wrapper { flex-grow: 1; display: grid; }
        .prompt-input-wrapper::after, .prompt-input-wrapper textarea {
            grid-area: 1 / 1 / 2 / 2; width: 100%; min-height: 20px; max-height: 200px; /* 1/5 of 1000px height or 300px */
            padding: 8px 12px; font-size: 14px; line-height: 1.5; border: 1px solid var(--border-color);
            border-radius: 18px; resize: none; box-sizing: border-box; overflow: auto;
        }
        .prompt-input-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; }
        .prompt-input-wrapper textarea { overflow: auto; }
    </style>
</head>
<body>

<div class="main-window">
    <!-- Title Bar -->
    <header class="main-title-bar">
        <div class="title-section left">
            <div class="product-logo">&#129302;</div>
            <div class="product-name">Multi AI Chat</div>
            <div class="lang-container">
                <div class="lang-switcher" id="lang-switcher">&#127760;</div>
                <div class="lang-dropdown" id="lang-dropdown">
                    <div data-lang="en">English</div>
                    <div data-lang="zh">中文</div>
                </div>
            </div>
        </div>
        <div class="title-section center" id="layout-switcher">
            <button class="layout-button active" data-layout="1">1</button>
            <button class="layout-button" data-layout="2">2</button>
            <button class="layout-button" data-layout="4">4</button>
            <button class="layout-button" data-layout="6">6</button>
        </div>
        <div class="title-section right">
            <button class="title-action-button">&#10006;</button>
        </div>
    </header>

    <!-- Content Area -->
    <main class="content-area" id="content-area" data-layout="1">
        <div class="chat-area-container" data-pinned="false">AI 1 <span class="pin-icon">&#128205;</span></div>
        <div class="chat-area-container" data-pinned="false">AI 2 <span class="pin-icon">&#128205;</span></div>
        <div class="chat-area-container" data-pinned="true">AI 3 <span class="pin-icon">&#128205;</span></div>
        <div class="chat-area-container" data-pinned="false">AI 4 <span class="pin-icon">&#128205;</span></div>
        <div class="chat-area-container" data-pinned="true">AI 5 <span class="pin-icon">&#128205;</span></div>
        <div class="chat-area-container" data-pinned="false">AI 6 <span class="pin-icon">&#128205;</span></div>
    </main>

    <!-- Prompt Input Area -->
    <footer class="prompt-area">
        <button class="prompt-action-button" id="settings-button">&#9881;</button>
        <div class="settings-menu" id="settings-menu">
            <div class="setting-item">
                <label for="web-access">Web Access</label>
                <label class="switch">
                    <input type="checkbox" id="web-access">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="long-thought">Long Thought</label>
                <label class="switch">
                    <input type="checkbox" id="long-thought">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="prompt-input-wrapper" id="prompt-wrapper">
            <textarea id="prompt-textarea" rows="1" placeholder="Ask all AIs..."></textarea>
        </div>
        <button class="prompt-action-button">&#10148;</button>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const contentArea = document.getElementById('content-area');
    const layoutSwitcher = document.getElementById('layout-switcher');
    const chatAreas = Array.from(document.querySelectorAll('.chat-area-container'));

    const langContainer = document.querySelector('.lang-container');
    const langSwitcher = document.getElementById('lang-switcher');
    const langDropdown = document.getElementById('lang-dropdown');

    const settingsButton = document.getElementById('settings-button');
    const settingsMenu = document.getElementById('settings-menu');

    /**
     * Updates the layout based on current settings, prioritizing pinned items.
     */
    function updateLayout() {
        const layout = parseInt(contentArea.dataset.layout, 10);
        
        const pinned = chatAreas.filter(area => area.dataset.pinned === 'true');
        const unpinned = chatAreas.filter(area => area.dataset.pinned === 'false');

        const displayOrder = [...pinned, ...unpinned];

        chatAreas.forEach(area => area.style.display = 'none');

        for (let i = 0; i < Math.min(layout, displayOrder.length); i++) {
            displayOrder[i].style.display = 'flex';
        }
    }

    /**
     * Toggles the pinned state of a chat area.
     * @param {MouseEvent} e - The click event.
     */
    function togglePin(e) {
        const area = e.currentTarget;
        const isPinned = area.dataset.pinned === 'true';
        area.dataset.pinned = !isPinned;
        area.classList.toggle('pinned', !isPinned);
        updateLayout();
    }

    // Layout Switcher Logic
    layoutSwitcher.addEventListener('click', (e) => {
        if (e.target.matches('.layout-button')) {
            contentArea.dataset.layout = e.target.dataset.layout;
            layoutSwitcher.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            updateLayout();
        }
    });

    // Pin/Unpin Logic
    chatAreas.forEach(area => {
        area.addEventListener('click', togglePin);
        area.classList.toggle('pinned', area.dataset.pinned === 'true');
    });

    // Language Switcher Logic
    langSwitcher.addEventListener('click', (e) => {
        e.stopPropagation();
        langDropdown.style.display = langDropdown.style.display === 'block' ? 'none' : 'block';
    });

    langDropdown.addEventListener('click', (e) => {
        if (e.target.matches('[data-lang]')) {
            alert(`Language selected: ${e.target.textContent}`);
            langDropdown.style.display = 'none';
        }
    });

    // Settings Menu Logic
    settingsButton.addEventListener('click', (e) => {
        e.stopPropagation();
        settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    });
    
    settingsMenu.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    // Global click to close dropdowns/menus
    document.addEventListener('click', () => {
        langDropdown.style.display = 'none';
        settingsMenu.style.display = 'none';
    });

    // Auto-growing Textarea Logic
    const textarea = document.getElementById('prompt-textarea');
    const wrapper = document.getElementById('prompt-wrapper');
    textarea.addEventListener('input', () => {
        wrapper.dataset.replicatedValue = textarea.value;
    });
    
    // Initial setup
    updateLayout();
    console.log('Main Window research page initialized with fixes.');
});
</script>

</body>
</html>
