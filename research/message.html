<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageNotifier Tech Demo (Fixed)</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        h1 { text-align: center; }
        .container { display: flex; gap: 2em; justify-content: center; }
        textarea { width: 400px; height: 200px; font-size: 1.1em; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
    </style>
</head>
<body>

    <h1>MessageNotifier Communication Demo (Fixed)</h1>
    <div class="container">
        <div>
            <label for="sender">Textbox 1 (Sender)</label>
            <textarea id="sender" placeholder="Type here to send a message..."></textarea>
        </div>
        <div>
            <label for="receiver">Textbox 2 (Receiver)</label>
            <textarea id="receiver" readonly></textarea>
        </div>
    </div>

    <script>
        /**
         * 消息通知器，负责不同窗口间的通讯 (Copied and Fixed from src/message-notifier.js)
         * @constructor
         * @param {string} channelName 频道名称
         */
        function MessageNotifier(channelName) {
            this.channelName = channelName;
            this.broadcastChannel = new BroadcastChannel(channelName);
            this.messageHandlers = {};

            this.broadcastChannel.onmessage = (event) => {
                const { type, data } = event.data;
                if (this.messageHandlers[type]) {
                    this.messageHandlers[type](data);
                }
            };

            // Added: Error handler for the channel
            this.broadcastChannel.onmessageerror = (event) => {
                console.error("BroadcastChannel Error:", event);
            };

            this.register = function (target) {
                for (const prop in target) {
                    if (typeof target[prop] === 'function' && prop.startsWith('onMsg')) {
                        const msgType = prop.substring(5).toLowerCase();
                        this.messageHandlers[msgType] = target[prop].bind(target);
                    }
                }
            }

            this.send = function (type, data) {
                try {
                    const message = { type, data };
                    this.broadcastChannel.postMessage(message);
                } catch (error) {
                    console.error("Failed to send message:", error);
                }
            };

            // Added: Cleanup method
            this.close = function() {
                console.log("Closing BroadcastChannel (", this.channelName, ")");
                this.broadcastChannel.close();
            }

            this.register(this);
        }

        // --- Demo Logic ---
        const senderBox = document.getElementById('sender');
        const receiverBox = document.getElementById('receiver');

        const notifier = new MessageNotifier('research-demo-channel');

        // 1. Listen for input on the sender textbox
        senderBox.addEventListener('input', (event) => {
            const text = event.target.value;
            // 2. Send the text over the channel (FIXED: message type is now lowercase)
            notifier.send('textupdate', { text: text });
        });

        // 3. Create a handler object to receive messages
        const messageHandler = {
            onMsgTextUpdate: function(data) {
                // 4. Update the receiver textbox with the received text
                receiverBox.value = data.text;
            }
        };

        // 5. Register the handler with the notifier
        notifier.register(messageHandler);

        // Added: Cleanup on page close
        window.addEventListener('beforeunload', () => {
            notifier.close();
        });

    </script>

</body>
</html>
