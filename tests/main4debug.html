<!DOCTYPE html>
<html lang="zh" xml:lang="zh">
<head>
    <meta charset="UTF-8">
    <title>${utils.getLangText('multipleAiChat')}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .lang-selector {
            margin: 0 10px;
        }

        .layout-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
        }

        .control-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
        }

        .chat-areas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 120px);
            box-sizing: border-box;
        }

        .chatarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chatarea-header {
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        .chatarea-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .main-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .main-input textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-input button {
            margin-left: 10px;
            padding: 8px 16px;
        }

        .floating-input {
            position: relative;
        }

        .input-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: blue;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hidden-input {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 300px;
        }

        .hidden-input.active {
            display: block;
        }

        .rtl {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Multi AI Chat</div>
        <div class="layout-buttons">
            <button data-layout="1">1</button>
            <button data-layout="2">2</button>
            <button data-layout="3">3</button>
            <button data-layout="4">4</button>
            <button data-layout="6">6</button>
        </div>
        <div class="control-buttons">
            <button id="settings-btn">⚙️ Settings</button>
            <button id="new-chat-btn">➕ New Chat</button>
        </div>
    </div>
    <div class="chat-areas" id="chat-areas-container"></div>
    <div class="main-input">
        <textarea id="main-prompt" placeholder="Send..."></textarea>
        <button id="send-all-btn">Send</button>
    </div>

</body>

</html>
